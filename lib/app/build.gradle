plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'maven-publish'
    id 'application'
    id 'java'
}

java {
    withSourcesJar()
}

// maven-publish configuration
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.frc.raptors1711'
            artifactId = 'raptors-claw'
            version = '0' // GRADLE VERSION IS PERMANENTLY 0, DO NOT CHANGE
            // The version is permanently zero because a separate maven repository actually exists for each version of CLAW.
            // In other words, the version number is encoded in the GitHub release name, NOT THE MAVEN REPOSITORY.
            // This is helpful because it ensures that each GitHub release only has to actually contain the build
            // for its own version.
            from components.java
            pom {
                name = 'Common Library Extension to WPILib'
                description = 'An extension to WPILibJ with a focus on testing and debugging.'
            }
        }
    }
    
    repositories {
        maven {
            url = layout.buildDir.dir('maven-repo')
        }
    }
}

distZip {
    // Used for zipping the driverstation client app
    archiveName "driverstation-rct-client.zip"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://frcmaven.wpi.edu/artifactory/release/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    // This was added by default
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    // This was added by default
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // Add edu.wpi.first.wpiutil
    // Used by other dependencies
    implementation "edu.wpi.first.wpiutil:wpiutil-java:2023.1.1"
    
    // Add edu.wpi.first.wpilibj
    // Tons of basic WPILib functionality
    implementation "edu.wpi.first.wpilibj:wpilibj-java:2023.1.1"
    
    // Add edu.wpi.first.wpilibj2
    // Mostly contains command-based stuff
    implementation "edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:2023.1.1"
    
    // Add edu.wpi.first.ntcore
    // Used by other dependencies
    implementation "edu.wpi.first.ntcore:ntcore-java:2023.1.1"
    
    // Add edu.wpi.first.wpimath
    // Used by other dependencies
    implementation "edu.wpi.first.wpimath:wpimath-java:2023.1.1"
    
    implementation "edu.wpi.first.hal:hal-java:2023.1.1"
    
    // Add org.fusesource.jansi
    // Used for console ANSI processing for driverstation-side RCT
    implementation "org.fusesource.jansi:jansi:2.4.0"
    
    // Add org.jline
    // Used for console input processing
    implementation "org.jline:jline-terminal-jansi:3.21.0"
    implementation "org.jline:jline-reader:3.21.0"
    
    
    // Add jna
    // Prevent enter and spacebar keys from being picked up by the driverstation and disable the robot
    implementation "net.java.dev.jna:jna-platform:5.12.1"
}

application {
    // Define the main class for the driverstation RCT client application:
    mainClass = 'claw.rct.local.LocalMain'
}
